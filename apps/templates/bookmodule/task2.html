<!DOCTYPE html>
<html>
<head>
    <title>Task 2 - Courses and Student Count</title>
</head>
<body>
    <h1>Courses and Number of Students</h1>
    <ul>
        {% for course in courses %}
            <li>{{ course.title }} ({{ course.code }}) - {{ course.student_count }} students</li>
        {% endfor %}
    </ul>
</body>
</html>
